server:
  port: ${PORT:0}

spring:
  web:
    resources:
      add-mappings: false
  datasource:
    url: jdbc:mysql://${APO_MYSQL_HOST}:${APO_MYSQL_PORT:3306}/${APO_MYSQL_DATABASE}?createDatabaseIfNotExist=true
    username: ${APO_MYSQL_USER}
    password: ${APO_MYSQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
  application:
    name: user-ws
  flyway:
    user: ${APO_MYSQL_USER}
    password: ${APO_MYSQL_PASSWORD}
    schemas: public
    url: jdbc:mysql://${APO_MYSQL_HOST}:${APO_MYSQL_PORT:3306}/${APO_MYSQL_DATABASE}
    locations: classpath:migrations
    enabled: false

eureka:
  client:
    service-url:
      defaultZone: http://${APO_DISCOVERY_HOST}:8010/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:${random.value}